<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ES5中定义类
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      Person.prototype.run = function () {
        console.log(this.name);
      };
      var p = new Person('why', 18);
      console.log(p.name);
      p.run(); //此时this指向P 隐式绑定

      //ES6定义类
      class A {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        //定义方法,会放到原型上面
        run() {
          console.log(this);
          console.log(this.name);
        }
      }
      var a = new A('whiy', 18);
      a.run();

      //this绑定题目
      let func = a.run;
      // func()  //name未定义,this未绑定
      
      var obj = {
        name: 'ygq'
      };
      func.apply(obj)
      func=func.bind(obj)
      func()
    </script>
  </body>
</html>

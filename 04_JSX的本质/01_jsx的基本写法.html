<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"

    ></script>
    <script

      crossorigin
    ></script>

    <div id="app"></div>

      const e=<h2>hello react</h2>

      ReactDOM.render(e1, document.getElementById('app'));
    </script>
